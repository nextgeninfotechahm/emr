<div class="ui header center aligned">Add / Edit Ethnicity</div>
<div class="ui container form">
    <form class="ui container form" 
        #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="field">
            <label for="id">ID</label>
            <input class="disabled" name="id" id="id" [(ngModel)]="curEthinicity.id">
        </div>
        <div class="field">
            <label for="name">Name</label>
            <input name="name" id="name" [(ngModel)]="curEthinicity.name">
        </div>
        <div class="field">
            <label for="description">Description</label>
            <input name="description" id="description" [(ngModel)]="curEthinicity.description">
        </div>
        <button class="ui button blue" type="submit">Submit</button>
        <button class="ui button blue" (click)="delete();">Delete</button>
    </form>
</div>

<div class="ui divider"></div>
<div class="ui container">
    <p>
        <input type="text" #newquery [value]="query" (keydown.enter)="search(newquery.value)">
        <button (click)="search(newquery.value)">Search</button>
    </p>
</div>
<div class="ui divider"></div>
<div class="ui container header center aligned">All Ethnicities</div>
<div class="ui container three column grid">
    <div class="ui row" *ngFor="let ethnicity of ethnicities"
        (click)="selectEthnicity(ethnicity);"
        >
        <div class="column">{{ethnicity.id}}</div>
        <div class="column">{{ethnicity.name}}</div>
        <div class="column">{{ethnicity.description}}</div>
    </div>
</div>
